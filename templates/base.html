<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceMe</title>
    
     <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<!-- Link to Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class = "table-responsive">
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light "> 
    <a class="navbar-brand" href="{{url_for('index')}}">FinanceMe</a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if is_authenticated() %}
        <li class="nav-item {{ is_active('calendar') }}">
            <a class="nav-link" href="{{url_for('calendar')}}">Calendar</a>
        </li>
        <li class="nav-item {{ is_active('categories') }}">
            <a class="nav-link" href="{{url_for('categories')}}">Categories</a>
        </li>
        <li class="nav-item {{ is_active('settings') }}">
            <a class="nav-link" href="{{url_for('settings')}}">Settings</a>
        </li>
        {% endif %}
      </ul>
      {% if is_authenticated() %}
      <li class="nav navbar-nav ml-auto">
        <a class="nav-link" href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </li>
    {% endif %}
    </div>
   
  </nav>
  <div class = "wrapper">
  {% block main_content %}
  {% endblock %}
  </div>
  <footer class="bg-dark text-light">
    <div class="container">
      
        <div class="col-md-12 text-center">
          <p>&copy Ivan Sergejev, 2023; Cork, Ireland</p>
        </div>
  </footer>
  
</body>
</html>
